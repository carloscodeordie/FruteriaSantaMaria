<section class="my-footer-directive">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-3 columna">
                <a ng-href="{{paths.home}}">
                    <img class="img-responsive logo" ng-src="{{store.transparentLogo.url}}">
                </a>
            </div>
            <div class="col-xs-12 col-md-5 columna">
                <h4 class="subtitle" ng-bind="messages.company"></h4>
                <p ng-bind="messages.sloganDescription"></p>
            </div>
            <div class="col-xs-12 col-md-4 columna">
                <h4 class="subtitle" ng-bind="messages.moreLinks"></h4>
                <ul class="list-inline">
                    <li>
                        <a class="link" ng-href="{{paths.products}}" ng-bind="messages.products"></a>
                    </li>
                    <li>
                        <a class="link" ng-href="{{paths.recipes}}" ng-bind="messages.recipes"></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row ultima">
            <div class="col-xs-12 col-md-4 columna">
                <h4 class="subtitle" ng-bind="messages.followUs"></h4>
                <ul class="list-inline">
                    <li>
                        <a ng-href="{{social.facebook.url}}">
                            <img class="img-responsive" ng-src="{{social.facebook.image}}">
                        </a>
                    </li>
                    <li>
                        <a ng-href="{{social.youtube.url}}">
                            <img class="img-responsive" ng-src="{{social.youtube.image}}">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-xs-12 col-md-5 columna">
                <h4 class="subtitle" ng-bind="messages.contactUs"></h4>
                <ul class="list-unstyled">
                    <li>
                        <span ng-bind="messages.phone"></span>&nbsp;
                        <a class="link" href="tel:{{store.phone}}">
                            <span ng-bind="store.phone"></span>
                        </a>
                    </li>
                    <li>
                        <span ng-bind="messages.email"></span>&nbsp;
                        <a class="link" href="mailto:{{store.email}}">
                            <span ng-bind="store.email"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-xs-12 col-md-3 columna">

            </div>
        </div>
        <div class="row">
            <div class="copyright">
                <p ng-bind="messages.createdBy"></p>
            </div>
        </div>
    </div>
</section>
