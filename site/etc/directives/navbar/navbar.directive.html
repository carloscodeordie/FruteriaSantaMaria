<section class="my-navbar-directive">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only" ng-bind="messages.menu"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ng-href="/index.html#home">
                    <h4 class="brand">{{messages.company | uppercase}}</h4>
                </a>
            </div>
            <div id="myNavbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <h4>
                            <a>
                                <span class="description">{{messages.contact | uppercase}}</span>
                            </a>
                        </h4>
                    </li>
                    <li>
                        <h4>
                            <a href="tel:{{store.phone}}">
                                <span ng-bind="store.phone" class="link"></span>
                            </a>
                        </h4>
                    </li>
                    <li>
                        <h4>
                            <a href="mailto:{{store.email}}">
                                <span ng-bind="store.email" class="link"></span>
                            </a>
                        </h4>
                    </li>
                    <li>
                        <div class="my-social-container">
                            <div class="pull-left">
                                <a ng-href="{{social.facebook.url}}">
                                    <img class="img-responsive my-social-icon" ng-src="{{social.facebook.image}}">
                                </a>
                            </div>
                            <div class="pull-left">
                                <a ng-href="{{social.youtube.url}}">
                                    <img class="img-responsive my-social-icon" ng-src="{{social.youtube.image}}">
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>
