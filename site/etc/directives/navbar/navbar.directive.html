        <div class="container">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Menu de navegación</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Frutería Santa María</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="tel:{{phone}}" ng-bind="phone"></a></li>
                    <li><a href="mailto:{{email}}" ng-bind="email"></a></li>
                    <li>
                        <a ng-href="{{facebook.url}}">

                        </a>
                    </li>
                    <li>
                        <a ng-href="{{youtube.url}}">
                            <img class="img-responsive my-social-icon" ng-src="{{youtube.image}}">

            </div>
        </div>
