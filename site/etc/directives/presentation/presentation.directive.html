<section class="my-presentation-directive">
    <div class="container-fluid">
        <div class="presentation-container">
            <div class="jumbotron">
                <div class="container">
                    <nav class="navbar">
                        <div class="container-fluid">
                            <div id="presentation-navbar" class="navbar-collapse collapse">
                                <ul class="nav navbar-nav navbar-right">
                                    <li>
                                        <span class="glyphicon glyphicon-search my-search"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <div class="presentation-content">
                        <div class="pull-left presentation">
                            <div class="text-left">
                                <h1 class="presentation-title" ng-bind="messages.slogan"></h1>
                                <h2 class="presentation-description" ng-bind="messages.sloganDescription"></h2>
                                <p class="presentation-button">
                                    <a class="btn btn-lg btn-default" href="/productos" role="button" ng-bind="messages.order"></a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
