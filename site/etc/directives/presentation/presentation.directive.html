        <div class="presentation-container">
            <div class="jumbotron">
                <div class="container">
                    <nav class="navbar">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="/index.html#home">
                                    <img class="my-logo img-responsive" ng-src="resources/images/presentation/logo.png">
                                </a>
                            </div>
                            <div id="presentation-navbar" class="navbar-collapse collapse">
                                <ul class="nav navbar-nav navbar-right">
