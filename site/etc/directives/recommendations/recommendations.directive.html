<section class="my-recommendations-directive">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="title">
                    <div class="text-center">
                        <h1 ng-bind="title"></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-4" ng-repeat="recommender in recommenders">
                <div>
                    <div class="callout">
                        <div class="profile">
                            <h3 class="name" ng-bind="recommender.name"></h3>
                            <p class="company">
                                <span ng-bind="recommender.position"></span>
                                <span ng-if="recommender.company">-</span>
                                <span ng-bind="recommender.company"></span>
                            </p>
                            <p class="text-center" style="position:relative;">
                                <img class="thumbnail img-responsive img-circle" ng-src="{{recommender.image.url}}" alt="{{recommender.name}}">
                            </p>
                        </div>
                        <div class="comments">
                            <p class="lead" ng-bind="recommender.reviewTitle"></p>
                            <div class="scrollable-container">
                                <blockquote>
                                    <p class="subheader" ng-bind="recommender.reviewDescription"></p>
                                </blockquote>
                            </div>
                        </div>
                        <div class="site">
                            <div class="text-right">
                                <a class="btn btn-lg btn-primary" target="_blank" ng-href="{{recommender.site.url}}">
                                    <span>Sigueme</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
