<section class="my-services-directive">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6" ng-repeat="service in services">
                    <div class="service-container">
                        <div class="text-center">
                            <a ng-href="{{service.path.url}}">
                                <h1 ng-bind="service.name"></h1>
                            </a>
                            <img class="img-responsive" ng-src="{{service.image.url}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
